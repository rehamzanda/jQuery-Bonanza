<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bonanza</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="div-right-sec bg-" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                </svg>
            </div>
            <a class="navbar-brand h2 font">jQuery Bonanza</a>
          <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <section id="section1">
        <div id="div1">
            <img id="img-bee" src="/images/bee.jpg" alt="bbe/pic">
            <img id="img-fish" src="/images/fish.jpg" alt="fish/pic">
        </div>
        <div id="div2">
            <button class="btn-fade" id="f-in-btn">Fade in</button>
            <button class="btn-fade" id="f-out-btn">Fade out</button>
            <button class="btn-fade" id="toggle-btn">Fade toggle</button>
            <button class="btn-fade" id="btn-show">show</button>
        </div>
        <div><p id="fade-note"></p></div>

        
    </section>

    <section id="append-section" class="div-section">
        <div id="div-append" >
            <button id="append-btn">Append</button>
        </div>
        <p id="append-p">when the button Appned is clicked, append some text here</p>
        <div><li id="append-text"></li></div>
    </section>

    <section id="color-section" class="div-section">
        <div id="div-color">
            <button id="change-color-btn">change color</button>
            <button id="add-class">Add Class</button>
        </div>
        <p id="color-p">when the button change color is clicked change the background color of this text</p>
    </section>

    <section id="section-animation" class="div-section">
        <div id="div-animation-btns">
            <button id="animate-btn1">change first</button>
            <button id="animate-btn2">change second</button>
        </div>
        <div id="div-animation">
            <p id="animate-p1">first</p>
            <p id="animate-p2">second</p>
        </div>
    </section>

    <section id="slide-section">
        <div id="slide-div">
            <div id="slide-area">
            </div>
            <div id="slide-btns">
                <button id="slide-up">slide Up</button>
                <button id="slide-down">Slide Down</button>
            </div>
        </div>
        <div>
            <ul>
                <li class="odd">hover on me</li>
                <li >hover on me</li>
                <li class="odd">hover on me</li>
                <li>hover on me</li>
            </ul>
        </div>

    <footer>
        <div id="footer-div">
            <p id="footer-p"></p>
            <input id="insert-text" type="text" placeholder="enter your text">
            <button id="hide">Click Enter</button>
        </div>
    </footer>




 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js.js"></script>
</body>
</html>
